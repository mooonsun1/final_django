{%extends "layout.html"%}
{% load django_bootstrap5 %}

{%block title%}회원정보조회{% endblock title%}
{% block contents %}
<style>
    body {
        background-image: url('/static/path_to_your_background_image.jpg'); /* 배경 이미지 경로로 변경 */
        background-size: cover;
        background-position: center;
    }
    .form-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
    }
    .form-title {
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: bold;
    }
    .btn-custom {
        background-color: #007bff;
        border-color: #007bff;
        color: white;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-container">
                <h2 class="text-center form-title">프로필 정보</h2>
                <form method="post">
                    {% csrf_token %}

                    <!-- 사용자 정보 섹션 -->
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-5 col-form-label">ID</label>
                        <div class="col-sm-5">
                        {{ object.username }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-5 col-form-label">이름</label>
                        <div class="col-sm-5">
                        {{ object.name }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-5 col-form-label">E-Mail</label>
                        <div class="col-sm-5">
                        {{ object.email }}
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-5 col-form-label">휴대폰 번호</label>
                        <div class="col-sm-5">
                        {{ object.phone }}
                        </div>
                    </div>

                    <div class="mt-3">
                        <a href="{% url 'login:update' %}" class="btn btn-custom">정보수정</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock contents %}
